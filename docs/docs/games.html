<!DOCTYPE html>
<html>
<head>
  <title>Games</title>
  <style>
    body { background: #111; color: white; font-family: Arial; text-align: center; }
    iframe { width: 90%; height: 600px; border: none; margin-top: 20px; }
    .game-btn {
      padding: 10px 20px;
      margin: 10px;
      background: #333;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
    }
    .game-btn:hover { background: #444; }
  </style>
</head>
<body>
  <h1>Unblocked Games</h1>

  <!-- Game buttons -->
  <div>
    <div class="game-btn" onclick="loadGame('https://ubg100.github.io/slope/')">Slope</div>
    <div class="game-btn" onclick="loadGame('https://ubg100.github.io/retro-bowl/')">Retro Bowl</div>
    <div class="game-btn" onclick="loadGame('https://ubg100.github.io/1v1-lol/')">1v1.lol</div>
    <div class="game-btn" onclick="loadGame('https://ubg100.github.io/cookie-clicker/')">Cookie Clicker</div>
  </div>

  <!-- Game iframe -->
  <iframe id="gameframe"></iframe>

  <script>
    function loadGame(url) {
      document.getElementById("gameframe").src = url;
    }

    // shortcut to go back to math page
    document.addEventListener("keydown", (e) => {
      if (e.key === "M") {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
